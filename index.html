<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
  
    <title>Website Project</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-overlay js-main-overlay"></div>
    <section class="cover-main" id="home">
        <header>
            <nav class="nav-wrapper">
                <div class="logo">
                    <a href="#">
                      <img src="images/logo.png" class="logo">
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#work">My Work</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#slider">Slider</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        <div class="menu-trigger js-menu-trigger"></div>
        </header>
        <div class="wrapper">
            <ul id="scene"
                  data-invert-x="false"
                  data-invert-y="false"
                  data-scalar-x="7"
                  data-scalar-y="7"
                  data-friction-x="0.1"
                  data-friction-y="0.1"
                  data-origin-x="0.5"
                  data-origin-y="0.5">
                <li class="layer name" data-depth="0.90">Skate page</li>
                <li class="layer title" data-depth="0.50">by Raspa</li>
                <li class="layer btn btn-main" data-depth="0.30">
                    <a href="#" class="portfolio-btn">View Portfolio</a>
                    <a href="#" class="contact-btn">Contact Me</a>
                </li>
            </ul>
        </div>
    </section>

    

    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/main.js"></script>

   
</body>

</html>
